<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <link rel="stylesheet" href="timer.css" />
    <script type="module" src="timer.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1><span>Count Down</span> For</h1>
        <p>Pongal</p>
      </div>
      <div class="body">
        <div class="box">
          <p id="days">00</p>
          <small>Days</small>
        </div>
        <div class="box">
          <p id="hours">00</p>
          <small>Hours</small>
        </div>
        <div class="box">
          <p id="minutes">00</p>
          <small>Minutes</small>
        </div>
        <div class="box">
          <p id="sec">00</p>
          <small>Seconds</small>
        </div>
      </div>
    </div>
  </body>
</html>
